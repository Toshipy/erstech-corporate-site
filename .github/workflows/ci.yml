name: Erstech Corporate site CI

on:
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'eslint.config.mjs'
      - 'prettier.config.cjs'
      - 'tsconfig.json'
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: pnpmをセットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: node_modulesをキャッシュ
        uses: actions/cache@v4
        id: pnpm-cache
        env:
          cache-name: cache-node-modules
        with:
          path: './node_modules'
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: パッケージをインストール
        if: ${{ steps.pnpm-cache.outputs.cache-hit != 'true' }}
        run: pnpm install

      - name: 全チェックを実行
        run: pnpm run all:check

      - name: node_modulesキャッシュを保存
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: './node_modules'
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
