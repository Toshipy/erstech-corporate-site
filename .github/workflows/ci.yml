name: Erstech Corporate site CI

on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: pnpmを セットアップ
        uses: pnpm/action-setup@v4
        with:
          version: 9.8.0

      - name: pnpm install
        run: pnpm install

      - name: 全チェックを実行
        run: pnpm run all:check

      - name: build
        run:
          pnpm run build

      - name: deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.ACCESS_TOKEN_GITHUB }}
